<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="/assets/css/signup.css" rel="stylesheet">

    <!-- JS -->
    <script src="/assets/js/signup.js"></script>


</head>

<body>
    <!-- 상단 네비게이션바 -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(255, 238, 217);">
        <div class="container px-4 px-lg-5">
            <!-- {% if user.is_authenticated %} -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link btn me-2 btn_org" href="./create_article.html">글쓰기</a></li>
                </ul>
                <a href="/"><img src="./assets/images/집집집메인로고.png" alt="상단로고" width="150"></a>
                <form class="form-inline my-2 my-lg-0">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link btn me-2 btn_org" href="./login.html"> 로그인 <span
                                    class="sr-only"></span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link btn me-2 btn_gr" href="./signup.html"> 회원가입 <span
                                    class="sr-only"></span></a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item disable">
                            <span class="nav-link">
                                <!-- {{ user.username }}님 반갑습니다! -->
                            </span>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link btn me-2 btn_org" href="/"> 마이페이지 </a>
                        <li class="nav-item active">
                            <a class="nav-link btn me-2 btn_gr" button onclick="handleLogout()"> 로그아웃 </a>
                        </li>
                    </ul>
            </div>
        </div>
    </nav>
    <div class="signup-form">
        <form>
            <div class="signup-form-control" style="height: 7vh;"><label for="account"></label>
                <input type="text" name="account" id="account" placeholder="ID">
            </div>
            <div class="signup-form-control" style="height: 7vh;"><label for="email"></label><input type="email"
                    name="email" id="email" placeholder="email"></div>
            <div class="signup-form-control" style="height: 7vh;"><label for="password"></label><input type="password"
                    name="password" id="password" placeholder="password"></div>

            <div class="signup-form-control" style="height: 7vh;"><label for="nickname"></label><input type="text"
                    name="nickname" id="nickname" placeholder="nickname"></div>

            <div class="signup-form-control mb-3" ><label for="formFile" class="form-label">프로필 이미지</label><input class="form-control" type="file"
                    name="profile_img" id="profile_img" placeholder="profile_img" style="border:1px solid gray"></div>
            <div class="signup-form-control"><label for="categories">나의 반려동물 (또는 관심) </label><select id="categories"
                    name="categories" style="margin-left : 10px; width: 100px;"></div>
            <option selected>-----</option>
            <option value="cat">고양이</option>
            <option value="dog">강아지</option>
            <option value="bird">새</option>
            <option value="fish">물고기</option>
            <option value="snail">달팽이</option>
            <option value="stone">애완돌</option>
            <option value="turtle">거북이</option>
            </select>
            <div class="signup-button">
                <button type="button" onclick="handleSignupButton()">회원가입</button>
            </div>
            <hr/>
            <div class = "buttons">
                <button href="login.html">로그인</button>
                <button href="reset_password.html">비밀번호 재설정</button>
                
            </div>
        </form>
    </div>
</body>

</html>
