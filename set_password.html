<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집사는 집사하느라 집못사 | 비밀번호 재설정</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="/assets/css/login.css" rel="stylesheet">

    <!-- JS -->
    <script src="/assets/js/reset_password.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/base.js"></script>

</head>

<body>
    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>


    <div class="newPassword">
        <h4>새 비밀번호 입력</h4>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="new-password" placeholder="Password">
            <label for="floatingInput">비밀번호</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="new-password-confirm" placeholder="Confirm Password">
            <label for="floatingPassword">비밀번호 확인</label>
        </div>
        <button type="button" class="btn btn-warning" onclick="Set_Password()">변경</button>

    </div>


    <!-- 하단 푸터 시작-->
    <div id="footer-container"></div>
    <!-- 하단 푸터 끝-->


</body>

</html>
