<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>집사는 집사하느라 집못사</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <link href="/assets/css/create_article.css" rel="stylesheet">
    <script src="assets/js/article.js"></script>
    <script src="/assets/js/base.js"></script>
</head>

<body>


    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>


    <div id="글작성,미리보기 묶어놓은것." style="width: 1200px; display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center; margin: auto; ">
        <div id="글작성하기 부분." class="create" style="width: 95%;
        max-width: 500px;
        padding: 20px;
        box-shadow: 0px 0px 3px 0px gray; border-radius: 10px;">
            <div class="input-group mb-3" style="width: 300px; margin-top: 10px; ">
                <label class="input-group-text" for="inputGroupSelect01">카테고리</label>
                <select class="form-select" id="category">
                    <option selected>--선택--</option>
                    <option value="cat">고양이</option>
                    <option value="dog">강아지</option>
                    <option value="bird">새</option>
                    <option value="fish">물고기</option>
                    <option value="snail">달팽이</option>
                    <option value="stone">돌</option>
                    <option value="turtle">거북이</option>
                </select>
            </div>
            <div style="margin-bottom: 10px;" class="input-group input-group-lg">
                <span class="input-group-text">제목</span>
                <input id="title" type="text" class="form-control" style="background-color: #fff8ef;" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="input-group mb-3">
                <form id="imgForm">
                    <input type="file" value="none" class="form-control" id="myFile" style="background-color: rgb(220, 226, 255);" onchange="setThumbnail(event);">
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="content"
                    style="height: 300px; background-color: #fff8ef;"></textarea>
                <label for="floatingTextarea2">내용</label>
            </div>
        </div>

        <div style="width: 500px; height: 518px; box-shadow: 0px 0px 3px 0px gray; margin:auto; border-radius: 10px;">

            <!-- 0514 17:40 채연수정 : 이미지 미리보기 태그/함수 생성 및 기본이미지 삭제 -->
            <div id="imgthumbnail"></div>
            <!-- <img id="imgthumbnail" src="#" alt="이미지 미리보기" style="width: 500px; height: 500px;"
                onerror="this.src='default_img/img.gif'"> -->

        </div>
    </div>
    <div style="width: 358px; margin: 20px auto 0 auto;">
        <button id="save-article" style="margin-right: 50px; border: white; color: black;  background-color: rgb(220, 226, 255);" type="button" class="btn btn-primary btn-lg"
            onclick="save_article()">등록</button>
        <button onclick="location.href='/'" type="button" class="btn btn-secondary btn-lg" style="border: white; color: black;  background-color: rgb(220, 226, 255);">돌아가기</button>
    </div>



    <!-- 하단 푸터 시작-->
    <div id="footer-container"></div>
    <!-- 하단 푸터 끝-->

</body>

</html>
