<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>프로필</title>
    <link href="/assets/css/profile.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/profile.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- 본래 /body 위에 써야함.-->
    <!-- JavaScript 번들 (드롭다운, 팝오버 및 툴팁 위치 지정을 위한 Popper 포함)을 위해서 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/api.js"></script>

</head>

<!-- <div class = align-self-center"></div> -->
<!-- 라벨로 꾸미기 -->
<!-- 참고 링크 -->
<!-- https://kr.freepik.com/premium-psd/profile-edit-login-form-website-template_9064822.htm -->
<!-- https://www.pinterest.co.kr/pin/588704982562512230/ -->

<body>
    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>

    <!-- 메인 -->
    <div class="d-flex align-items-center justify-content-center vh-100" style="background-color: #808080;">
        <div class="container" style="width:80%; background-color: #0067a3;">
            <div id="permissions" style="background-color: #000000;">
                <!-- 로그인한 작성자 수정 기능 -->
                <div class="permission">
                    <button id="edit-btn" class="btn btn-warning">수정</button>
                    <button id="cancel-btn" class="hidden btn btn-secondary">취소</button>
                    <!-- <button class="hidden btn btn btn-dark" id="confirm-btn" onclick="putProfile()">완료</button> -->
                    <button class="hidden btn btn btn-dark" id="confirm-btn">완료</button>
                </div>
                <!-- 로그인 한 다른 사람 -->
                <div class="permission2">
                    <button id="follow-btn" type="button" class="btn btn-primary">팔로우하기</button>
                    <button id="following-btn" type="button" class="btn btn-success">팔로잉</button>
                    <!-- 하얀 팔로잉 버튼 이걸 호버하면 누르면 언팔로우 뜨게 -->
                    <button id="unfollow-btn" type="button" class="btn btn-info">언팔로우</button>
                </div>
            </div>



            <div class=" container" style="background-color: #F0F0F0;">
                <form style="background-color: #D3D3D3;">
                    <div class="row row-cols-xs-1 row-cols-sm-2 justify-content-center" id="profile"
                        style="background-color: #FAFAD2;">
                        <div class="col" style="min-width:300px; min-height: 300px; background-color: #808000;">
                            <div class="image-container" style="background-color: #BDBDBD;">
                                <!-- <div class="col align-self-center text-center" style="background-color: #0067a3;">프로필 이미지
                                </div> -->
                                <div id="profile-image" class="col card align-self-center">
                                    <img id="img" src="#" alt="이미지 미리보기">
                                </div>
                                <input type="file" id="image-input" class="hidden overlay"></input>
                            </div>
                        </div>

                        <div class="col" style="min-width:400px; background-color: #FFE4C4;">
                            <div class="card" style="background-color: #ffeed9; border:0px;">

                                <h1>
                                    <input type="text" class="form-control form-control-sm hidden" id="myNickname"
                                        placeholder="닉네임">
                                    <span id="nickname" class="original-content">nickname</span>
                                </h1>

                                <div class="card-text" id="email">email</div>
                                <hr style="background:#0067a3; height:10px; border:0;">

                                <div class="content" style="height: 50px;">
                                    <div>
                                        최애동물:
                                        <span class="hidden" style="display: inline-block;">
                                            <select id="mySelect" class="form-select form-select-sm"
                                                aria-label=".form-select-sm example">
                                                <!-- <option selected>Open this select menu</option> -->
                                                <!-- 추후 직접 데이터베이스에서 가져오기? -->
                                                <option value="cat">고양이</option>
                                                <option value="dog">개</option>
                                                <option value="bird">새</option>
                                                <option value="fish">물고기</option>
                                                <option value="snail">달팽이</option>
                                                <option value="stone">돌</option>
                                                <option value="turtle">거북이</option>
                                            </select>
                                        </span>
                                        <span id="category" class="original-content">카테고리</span>
                                    </div>
                                </div>
                                <div class="card" style="background-color: #FFA500; border:0px;">
                                    <div>작성한 게시글:
                                        <span id="articles_count">작성한 게시글 수</span>
                                    </div>
                                    <div>받은 좋아요:
                                        <span id="receive_hearts_count">받은 좋아요 수</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-cols-xs-1 row-cols-sm-2 justify-content-center"
                                style="background-color: #F08080;">
                                <div class="col card" style="background-color: #FF00FF;">
                                    <div id="followings-box">팔로잉:
                                        <span id="followings" class="text-decoration-underline text-danger">팔로잉
                                            수</span>
                                    </div>
                                    <div id="followers-box">팔로워:
                                        <span id="followers" class="text-decoration-underline text-primary">팔로워
                                            수</span>
                                    </div>
                                </div>
                                <div class="col card" style="background-color: #00FF00;">
                                    <div>좋아요한 게시글:
                                        <a href="./hearts_article.html" id="hearted_articles_count">좋아요한 게시글 수</a>
                                    </div>
                                    <div>북마크한 게시글:
                                        <a href="./bookmark_article.html" id="bookmarked_articles_count">북마크한 게시글
                                            수</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- 로그인한 작성자 탈퇴 기능 -->
            <div class="permission">
                <button id="withdrawal-btn" class="btn btn-danger">탈퇴</button>
                <button id="withdrawal2-btn" class="btn btn-danger withdrawal">탈퇴</button>
                <button id="cancel-withdrawal-btn" class="btn btn-secondary withdrawal">취소</button>
                <div class="form-floating withdrawal">
                    <input type="password" class="form-control" id="password-input" placeholder="비밀번호">
                    <label for="floatingPassword">비밀번호</label>
                </div>
            </div>
        </div>
    </div>

    <!-- 하단 푸터 시작-->
    <div id="footer-container"></div>
    <!-- 하단 푸터 끝-->


    <!-- 모달(내용이 많으면 스크롤도 됨) -->
    <div class="modal fade " id="followModal" tabindex="-1" aria-labelledby="followModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="followModalLabel">모달</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
